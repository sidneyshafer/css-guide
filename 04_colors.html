<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Colors</title>
   <style>
      h1 {
         /* Color Name */
         color: red;
      }

      h2 {
         /* RGB */
         color: rgb(255, 255, 120);
      }

      h3 {
         /* Hex */
         /* Important hexs: #333 #ccc #ddd #f4f4f4 */
         color: #088faf;
      }
   </style>
</head>
<body>
   <h1>Heading One</h1>
   <h2>Heading Two</h2>
   <h3>Heading Three</h3>
</body>
</html>
